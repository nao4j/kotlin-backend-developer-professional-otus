version: '3'

volumes:
  postgres_data:

services:
  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    expose:
      - "5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: kotlin-backend-developer-professional-otus-ktor
    ports:
      - "8080:8080"
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
